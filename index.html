            <input
              type="number"
              class="input"
              id="P1"

          <button id="do_it" type="button" class="btn btn-success">
            <span class="material-symbols-outlined"> function </span> გამოთვლა

          <button id="clear" type="button" class="btn btn-danger">
            <span class="material-symbols-outlined"> backspace </span>
